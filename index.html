<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form id="registration-form">
		<h1>Student Registration Form</h1>
		
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" autocomplete="name" required>
		<span id="name-error"></span>
		<br><br>
		
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" autocomplete="email" required>
		<span id="email-error"></span>
		<br><br>
		
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone" autocomplete="tel-national" required>
		<span id="phone-error"></span>
		<br><br>
		
		<label for="dob">Date of Birth:</label>
   	 	<input type="date" id="dob" name="dob" autocomplete="bday" required><br>
    	<span id="dob-error"></span>
    	<br>

		
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" autocomplete="off" required>
		<span id="age-error"></span>
		<br><br>
		
		<label for="address">Address:</label>
		<textarea id="address" name="address" autocomplete="street-address"  required></textarea>
		<span id="address-error"></span>
		<br><br>
		

    	<input type="submit" value="Register">
    </form>

    	<p id="success-message"></p>

		<div id="error-message"></div>

	<script src="script.js"></script>
</body>
</html>
